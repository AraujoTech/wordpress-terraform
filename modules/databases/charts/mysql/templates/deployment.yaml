apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-deployment
  namespace: {{ .Release.Namespace }}
  labels:
    app: wordpress
spec:
  selector:
    matchLabels:
      app: wordpress
      tier: databases
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: wordpress
        tier: databases
    spec:
      containers:
      - image: {{ .Values.image}}:{{ .Values.mysqlVersion}}
        name: mysql
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{.Values.mysqlSecret}}
              key: root_password
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{.Values.mysqlSecret}}
              key: password
        - name: MYSQL_USER
          valueFrom:
            secretKeyRef:
              name: {{.Values.mysqlSecret}}
              key: user
        - name: MYSQL_DATABASE
          value: wordpress
        ports:
        - containerPort: {{ .Values.port}}
          name: mysql
        volumeMounts:
        - name: mysql-persistent-storage
          mountPath: /var/lib/mysql
      volumes:
      - name: mysql-persistent-storage
        persistentVolumeClaim:
          claimName: {{ .Release.Name }}-pv-claim
