apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-deployment
  namespace: {{ .Release.Namespace }}
  labels:
    app: wordpress
spec:
  selector:
    matchLabels:
      app: wordpress
      tier: databases
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: wordpress
        tier: databases
    spec:
      containers:
      - image: {{ .Values.image}}:{{ .Values.postgres-version}}
        name: postgresql
        env:
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{.Values.dbsecret}}
              key: password
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: {{.Values.dbsecret}}
              key: password
        ports:
        - containerPort: {{ .Values.port}}
          name: postgresql
        volumeMounts:
        - name: postgresql-persistent-storage
          mountPath: /var/lib/postgresql
      volumes:
      - name: postgresql-persistent-storage
        persistentVolumeClaim:
          claimName: {{ .Release.Name }}-pv-claim
